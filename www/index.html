<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hackbot</title>
    <meta name="description" content="A game with a robot.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/game.css">
  </head>
  <body>
   <div class="container">
      <div class="hoodie-accountbar">

        <div class="hoodie-account-signedout">
          <span class="btn-group">
            <button class="btn btn-inverse" data-hoodie-action="signup">Sign Up</button>
            <button class="btn dropdown-toggle btn-inverse" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a data-hoodie-action="signin">Sign In</a></li>
              <li><a data-hoodie-action="resetpassword">Reset Password</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedout -->

        <div class="hoodie-account-signedin">
          Logged in as
          <span class="hoodie-username"><!-- usern name will be filled in here --></span>
          <span class="btn-group">
            <button class="btn btn-inverse" data-hoodie-action="signout">Sign Out</button>
            <button class="btn dropdown-toggle btn-inverse" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a data-hoodie-action="changepassword">Change Password</a></li>
              <li><a data-hoodie-action="changeusername">Change Username</a></li>
              <li><a data-hoodie-action="destroy">Destroy Account</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedin -->

        <div class="hoodie-account-error">
          Hello,
          <span class="hoodie-username"><!-- username will be filled in here --></span>.
          <span class="btn-group">
            <button class="btn btn-small btn-danger" data-hoodie-action="signin">Authentication error: Sign in again</button>
            <button class="btn btn-small dropdown-toggle btn-danger" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="signout">Sign out</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-error -->
      </div><!--/hoodie-accountbar -->

      <div class="game">
        <div id="cr-stage"></div>
        <div id="editor-help"></div>
        <div id="editor-download"></div>
      </div>

      <footer>
        <p>Made with <a href="http://craftyjs.com/">Crafty</a>, <a href="http://hood.ie/">Hoodie</a> and &hearts;.</p>
        <p>Heavily inspired by <a href="http://lightbot.com/">Lightbot</a> &mdash;<br>if you like Hackbot you should really buy the Lightbot app, it's really good!</p>
      </footer>
    </div><!-- /.container -->


    <script src="assets/vendor/jquery-2.1.0.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>
    <script src="assets/vendor/crafty-min.js"></script>

    <!-- Dynamic version of hoodie.js including plugin code -->
    <script src="/_api/_files/hoodie.js"></script>

    <script src="assets/vendor/hoodie.accountbar.bootstrap.js"></script>
    <script src="assets/vendor/bootstrap.modalform.js"></script>
    <script src="src/load_level_modal.js"></script>

    <!--
      TODO  get rid of all these script tags ... browserify it or something.
    -->
    <script src="src/hackbot.js"></script>
    <script src="src/components/common.js"></script>
    <script src="src/components/iso_grid.js"></script>
    <script src="src/components/tile.js"></script>
    <script src="src/components/map.js"></script>
    <script src="src/components/bot.js"></script>
    <script src="src/components/card.js"></script>
    <script src="src/components/slot.js"></script>
    <script src="src/components/instruction_area.js"></script>
    <script src="src/scenes.js"></script>
    <script src="src/instructions.js"></script>
    <script src="src/game.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/levels.js"></script>
    <script src="src/history.js"></script>
    <script>
      // initialize Hoodie
      var hoodie = new Hoodie();
      window.addEventListener('load', game.start.bind(game));
    </script>
  </body>
</html>
